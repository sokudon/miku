<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>画像 Base64 変換</title>
  <!-- 既存のトラッキングコード -->
  <script type="text/javascript" src="//xa.shinobi.jp/ufo/187027200"></script>
  <script type="text/javascript" src="//feed.mobeek.net/static/loader.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D3TQ6B6RCC"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <fieldset>
    <legend>Base64おぷしょん, Stylus/Tampermonkey用CSS作成:</legend>
    ※<a href="https://github.com/sokudon/stylus_custom_css">ブックマークレット 画像ローカル読み込み＋URL はぎっとはぶにあります_m()m_</a><br>
    <div>
      <label for="output_type">出力形式:</label>
      <select id="output_type" class="form-select w-auto d-inline-block">
        <option value="base64_only">CSSなし, Base64のみ</option>
        <option value="stylus">Stylus</option>
        <option value="tampermonkey">Tampermonkey</option>
        <option value="bookmarklet">ブックマークレット(Base64埋め込み)</option>
      </select>
    </div>
    <div>
    <label for="target_site">対象サイト:</label>
    <select id="target_site" class="form-select w-auto d-inline-block">
      <option value="none">なし</option>
      <option value="chatgpt">ChatGPT</option>
      <option value="claude">Claude</option>
      <option value="copilot">Copilot</option>
      <option value="gemini">Gemini</option>
      <option value="grok">Grok</option>
      <option value="lmsys">LMSYS</option>
      <option value="perplex">Perplex</option>
      <option value="xcom">X.com</option>
      <option value="custom">汎用,bodyタグのみ(Base64埋め込み)</option>
    </select>
    </div>
  </fieldset>
  <input class="btn btn-secondary" type="file" id="imageInput" accept="image/png, image/jpeg"><br>
  <button class="btn btn-secondary" id="copyButton">コピー</button>
  <button class="btn btn-secondary" onclick="makeplugin(); return false;">css_dl</button>
  <button class="btn btn-secondary" onclick="makeplugintab(); return false;" id="css_install">css_install for
    stylus</button><span id="link"></span>

  <br>
  <br>
  <div id="result">
    <p>Base64 文字列:</p><textarea id="target" rows="5" cols="50"></textarea>
  </div>

  <p align="center">
    <a href="javascript:toshare('bsk')"><img src="./neta/imm_files/bs.png" alt="Send to Twitter" width="61" height="61"
        border="0"></a>
    <a href="javascript:toshare('tw')"><img src="./neta/imm_files/tw" alt="Send to Twitter" width="61" height="61"
        border="0"></a>
  </p>
  <script type="text/javascript" src="LIB/convertbase64.js"></script>
</body>

</html>
