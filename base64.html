<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>画像 Base64 変換</title>
  <!-- 既存のトラッキングコード -->
  <script type="text/javascript" src="//xa.shinobi.jp/ufo/187027200"></script>
  <script type="text/javascript" src="//feed.mobeek.net/static/loader.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D3TQ6B6RCC"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
  <input class="btn btn-secondary" type="file" id="imageInput" accept="image/png, image/jpeg"><br>

  <fieldset>
    <legend>base64おぷしょん,stylus用css作成:</legend>
    <div>
      <label for="add_bs"><input type="radio" name="bs_op" checked="checked" id="add_bs">CSSなし,base64のみ</label><br>
      <label for="add_gemini_css"><input type="radio" name="bs_op" id="add_gemini_css">gemini_かすたむ_css_stylus</label><br>
      <label for="add_claude_css"><input type="radio" name="bs_op" id="add_claude_css">claude_かすたむ_css_stylus</label><br>
      <label for="add_gemini_css_tamper"><input type="radio" name="bs_op" id="add_gemini_css_tamper">gemini_かすたむ_css_tamperjs</label><br>
      <label for="add_claude_css_tamper"><input type="radio" name="bs_op" id="add_claude_css_tamper">claude_かすたむ_css_tamperjs</label><br>
      <label for="bookmarklet_gemini"><input type="radio" name="bs_op" id="bookmarklet_gemini">gemini_かすたむ_css_ブックマークレット</label><br>
      <label for="bookmarklet_claude"><input type="radio" name="bs_op" id="bookmarklet_claude">claude_かすたむ_css_ブックマークレット</label><br>
  </fieldset>
  <button class="btn btn-secondary" id="copyButton">コピー</button>
  <button class="btn btn-secondary" onclick="makeplugin(); return false;">css_dl</button>
  <button class="btn btn-secondary" onclick="makeplugintab(); return false;" id="css_install">css_install for stylus</button><span id="link"></span>


  <br>

  <br>
  <div id="result">
    <p>Base64 文字列:</p><textarea id="target" rows="5" cols="50"></textarea>
  </div>

  <p align="center">
    <a href="javascript:toshare('bsk')"><img src="./neta/imm_files/bs.png" alt="Send to Twitter" width="61" height="61"
        border="0"></a>
    <a href="javascript:toshare('tw')"><img src="./neta/imm_files/tw" alt="Send to Twitter" width="61" height="61"
        border="0"></a>
  </p>
  <script type="text/javascript" src="LIB/convertbase64.js"></script>
</body>

</html>
